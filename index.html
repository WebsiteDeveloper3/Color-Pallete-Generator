<!DOCTYPE html>
<html>
    <head>
        <title>Color Pallete Generator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="grid"></div>
        <h1>Color Pallete Generator</h1>
        <h4 id="counter">Colors selected: 0</h4>
        <h4 id="instructions">Left click a color to select, right click to deselect.</h4>
        <button onclick="generate()">Generate</button>
        <button onclick="viewPallete()" id="palleteButton">See Pallete</button>

        <script src="source.js"></script>
    </body>
</html>
